<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XPath Recorder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="title-block">
        <div class="icon">XR</div>
        <div>
          <div class="name">XPath Recorder</div>
          <div class="subtitle">Record clicks · XPaths · Screenshots</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="status-row">
        <div class="status-indicator" id="statusIndicator">
          <span class="dot gray" id="statusDot"></span>
          <span id="statusText">Not Recording</span>
        </div>

        <div class="count" id="count">Items: 0</div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start Recording</button>
        <button id="stopBtn" class="btn" disabled>Stop Recording</button>
      </div>

      <div class="export-row">
        <button id="downloadJson" class="btn">Download JSON</button>
        <button id="downloadZip" class="btn">Download ZIP</button>
        <button id="clearRecords" class="btn danger">Clear</button>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" id="cropCheckbox" checked />
          Crop to element (if unchecked, full viewport with red outline)
        </label>
      </div>

      <div id="toast" class="toast hidden"></div>

      <footer class="footer">
        <small>Records persist across pages and reloads.</small>
      </footer>
    </main>
  </div>

  <!-- libs -->
  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>

  <script src="popup.js"></script>
</body>
</html>
